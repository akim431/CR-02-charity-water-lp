<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity:Water Landing Page</title>

  <!-- Proxima Nova via Typekit (replace xxxxxx with your project ID) -->
  <link rel="stylesheet" href="https://use.typekit.net/xxxxxx.css">

  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #F3F0E7; /* pale eggshell */
      color: #333;
    }

    header {
      background-color: #F3F0E7;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    header img.logo {
      height: 30px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .hero {
      background-color: #84C4E4; /* cool light blue */
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .hero-image {
      flex: 1 1 300px;
      max-width: 500px;
      padding: 10px;
    }

    .hero-image img {
      width: 100%;
      border-radius: 15px;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 500px;
      padding: 10px;
    }

    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .cta-container {
      display: flex;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
    }

    .cta-container input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1rem;
      outline: none;
    }

    .cta-container button {
      background-color: #FFD500; /* vibrant yellow */
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      background-color: #F3F0E7;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      .hero-text h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/30x30" alt="Charity Water Logo" class="logo">
    <h1>Charity:Water</h1>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x300" alt="Community with Water">
    </div>
    <div class="hero-text">
      <h2>Change Flows From You</h2>
      <p>Your action fuels sustainable, community-led water access for those most affected by climate changeâ€”backed by charity: water's 100% model and transparency.</p>
      <div class="cta-container">
        <input type="text" placeholder="Do you want to help?">
        <button>Start Today</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Charity:Water. All rights reserved.
  </footer>

</body>
</html>
